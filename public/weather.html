<body>
    <div class="container">
        <center>
            <h1>
                <%=title%>
            </h1>
        </center>
        <h2>City: <%=result.city.name%>
        </h2>
    </div>
    <hr />
    <div class="row">
        <%for(let i=0; i<result.list.length;i++){%>
            <div class="card col-md-2">
                <div class="row">
                    <img class="card-img-top" src='https://openweathermap.org/img/w/<%=result.list[i].weather'>
                    <span class="topTemp">
                        <%=result.list[i].temp.day%> C
                    </span>
                </div>
                <div class="card-body">
                    <span class="max">
                        <%=result.list[i].temp.max%>
                    </span>
                    <span class="min">
                        <%=result.list[i].temp.min%> C
                    </span>
                    <h4 class="card-title">
                        <%=result.list[i].weather[0].main%>
                    </h4>
                    <p class="card-text">
                    <p class="day">
                        <%=Date(result.list[i].dt)%>
                    </p>
                    <p>Humidity: <%=result.list[i].humidity%>%</p>
                    </p>
                </div>
            </div>
            <%}%>
    </div>
</body>
