<link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">

<div class="container">
<section>
    <div class="contact-me">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <div>
                <h2>CONTACT US</h2>
              </div>
              <form [formGroup]="contactForm" (ngSubmit)="contactHandler()" data-form-title="CONTACT US">
                <input type="hidden" data-form-email="true">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name" formControlName="name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email" formControlName="email">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone" formControlName="phone">
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message" formControlName="message"></textarea>
                </div>
                <div>
                  <button type="submit" class="btn btn-lg btn-danger">CONTACT US</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
