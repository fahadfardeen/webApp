<div id="chatter" [@openClose]="isOpen ? 'open' : 'closed'" class="container">
  <div *ngIf="isOpen" class="container-fluid" id="chat-messages">
      <div class="container-fluid" id="chat-messages-show-container">
        <ul class="chat-messages-show-list">
          <li class="msglist-item" *ngFor="let msg of messageList">{{msg}}</li>
        </ul>
      </div>
      <div id="chat-messages-create-container"class="container-fluid">
  
        <input id="chat-name-create-input" class="form-control"type="text" placeholder="Name:" autofocus [(ngModel)]="name">
  
        <!-- <label for="msg"><b>Message</b></label> -->
        <input id="chat-messages-create-input" class="form-control" type="text" placeholder="Chat:" [(ngModel)]="message">
        <button class="btn btn-secondary" id="chat-messages-create-button" (click)="SendMessage()"> Send </button>
      </div>
</div>
</div>
