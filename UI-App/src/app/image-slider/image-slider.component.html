<main>
	<div class="container " id="team">
		<div class="carousel slide" id="main-carousel" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#main-carousel" data-slide-to="0" ></li>
				 
			</ol><!-- /.carousel-indicators -->
				 
			<div class="carousel-inner" *ngIf="newsList.length > 0">
				<div class="carousel-item active" >
					<img class="d-block img-fluid" src="{{newsList[0].img}}" alt="">
					<div class="carousel-caption d-none d-md-block">
						<h1>{{newsList[0].title}}</h1>
					</div>
				</div>

				<div class="carousel-item ">
					<img class="d-block img-fluid"   src="{{newsList[1].img}}" alt="">
					<div class="carousel-caption d-none d-md-block">
						<h1>{{newsList[1].inputTitle}}</h1>
					</div>
				</div>

				<div class="carousel-item ">
					<img class="d-block img-fluid"   src="{{newsList[2].img}}" alt="">
					<div class="carousel-caption d-none d-md-block">
						<h1>{{newsList[2].title}}</h1>
					</div>
				</div>

				<!-- <div class="carousel-item ">
					<img class="d-block img-fluid" src="https://res.cloudinary.com/dawgnation/image/upload/c_crop,g_north_west,h_2631,w_4991,x_0,y_133/c_fill,h_589,w_1120/e_sharpen,f_auto,fl_lossy,q_auto/v1617076072/210325_AJW_FB_PRACTICE_0406_jkkqfj.jpg" alt="">
					<div class="carousel-caption d-none d-md-block">
						<h1>Mountain</h1>
					</div>
				</div> -->
				
			</div><!-- /.carousel-inner -->
			
			<a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only" aria-hidden="true">Prev</span>
			</a>
			<a href="#main-carousel" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="sr-only" aria-hidden="true">Next</span>
			</a>
		</div><!-- /.carousel -->
	</div><!-- /.container -->
</main>
